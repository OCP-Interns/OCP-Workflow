<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	{% block head %}
	{% endblock %}
</head>

<body>
	<div class="sidebar">
		<div class="logo">
			<img src="{{ url_for('static', filename='images/ocp_logo-white-text.png') }}" alt="OCP Logo">
		</div>
		<ul class="menu">
			<li class="menu-item active">
				<a href="/dashboard">
					<i class="fas fa-tachometer-alt"></i>
					<span>Dashboard</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="/manage-employees">
					<i class="fas fa-users"></i>
					<span>Employees</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="">
					<i class="fas fa-calendar-alt"></i>
					<span>Meetings</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="/trash-bin">
					<i class="fas fa-calendar-alt"></i>
					<span>Trash bin</span>
				</a>
			</li>
			<li class="menu-item">
				<a href="#logout">
					<i class="fas fa-sign-out-alt"></i>
					<span>Logout</span>
				</a>
			</li>
		</ul>
	</div>

	<div class="main-content">
		<nav class="nav-bar">
			<div class="search-box">
				<input type="text" placeholder="Search...">
				<i class="fas fa-search"></i>
			</div>
			<div class="profile">
				<div class="profile-info">
					<span class="name">John Doe</span>
					<span class="fonction">Manager</span>
				</div>
				<img src="{{ url_for('static', filename='images/female.png') }}" alt="Profile Photo">

			</div>
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<!-- Axios for making HTTP requests -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script src="{{ url_for('static', filename='js/forms.js') }}" defer></script>

	{% block scripts %}
	{% endblock %}
</body>

</html>
