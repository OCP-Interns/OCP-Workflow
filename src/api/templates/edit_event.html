{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/meeting.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="header">
    <h1>Edit Event</h1>
</div>

<form action="{{ url_for('events.edit_event', id=event.id) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="day">Day:</label>
        <select id="day" name="day" class="form-control">
            <option value="Monday" {{ 'selected' if event.day == 'Monday' else '' }}>Monday</option>
            <option value="Tuesday" {{ 'selected' if event.day == 'Tuesday' else '' }}>Tuesday</option>
            <option value="Wednesday" {{ 'selected' if event.day == 'Wednesday' else '' }}>Wednesday</option>
            <option value="Thursday" {{ 'selected' if event.day == 'Thursday' else '' }}>Thursday</option>
            <option value="Friday" {{ 'selected' if event.day == 'Friday' else '' }}>Friday</option>
            <option value="Saturday" {{ 'selected' if event.day == 'Saturday' else '' }}>Saturday</option>
            <option value="Sunday" {{ 'selected' if event.day == 'Sunday' else '' }}>Sunday</option>
        </select>
    </div>

    <div class="form-group">
        <label for="start_hour">Start Hour:</label>
        <input type="time" id="start_hour" name="start_hour" class="form-control" value="{{ event.start_hour }}">
    </div>

    <div class="form-group">
        <label for="end_hour">End Hour:</label>
        <input type="time" id="end_hour" name="end_hour" class="form-control" value="{{ event.end_hour }}">
    </div>

    <div class="form-group">
        <label for="event">Event Name:</label>
        <input type="text" id="event" name="event" class="form-control" value="{{ event.event }}">
    </div>

    <div class="form-group">
        <label for="event_type">Event Type:</label>
        <input type="text" id="event_type" name="event_type" class="form-control" value="{{ event.event_type }}">
    </div>

    <div class="form-group">
        <label for="qr_code">QR Code (optional):</label>
        <input type="file" id="qr_code" name="qr_code" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update Event</button>
</form>

<a href="{{ url_for('events.events') }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
